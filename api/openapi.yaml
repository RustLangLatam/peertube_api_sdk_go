                                <content:encoded><![CDATA[<p>Soutenez Blast, nouveau média indépendant : <a href="https://www.blast-info.fr/soutenir" target="_blank" rel="noopener noreferrer">https://www.blast-info.fr/soutenir</a></p>
                    <p>Après plus d’un an et demi de destruction de Gaza et d’anéantissement de sa population par Israël, un accord de cessez-le-feu a été conclu le 17 janvier 2025. Célébré par les Gazaouis comme une libération, s’il est respecté, il restera désormais tout à reconstruire à Gaza.</p>
                    <p>Infrastructures détruites, déplacement forcé de population, nettoyage ethnique tout ceci à mener Israël à commettre un génocide l’encontre des palestiniens. Alors l’État hébreu va-t-il être sanctionné pour ses crimes ?  Les responsables politiques, notamment le premier ministre Netanyahu, peuvent-ils être inquiétés par la justice internationale ?</p>
                    <p>Pour en parler, Blast reçoit Francesca Albanese, rapporteuse spéciale des Nations Unies sur la situation des droits de l’homme dans les territoires palestiniens occupés depuis 1967.</p>
                    <p>Elle a produit des rapports et a alerté à de nombreuses reprises sur ce génocide qu’elle qualifie de nature coloniale.</p>
