                                <content:encoded><![CDATA[<p>Héraclite dit : on ne se baigne pas 2 fois dans la même rivière. Par peur des maladies ? Pourquoi nageait-on naguère dans l’Isère, et plus maintenant ? Une enquête de terrain de Mycose Mi-raison</p>
                    <p>Baignade dans l’Isère, à Grenoble : sources</p>
                    <p>Baignade et législation :</p>
                    <ul>
                    <li>Méthodes et critères d’évaluation de l’état écologique, de l’état chimique et du potentiel écologique des eaux de surface (arrêté du ministère de l’écologie, 2015) : <a href="http://sierm.eaurmc.fr/surveillance/eaux-superficielles/documents/arrete_evaluation_etat_eaux_de_surface_27-07-2015.pdf" target="_blank" rel="noopener noreferrer">http://sierm.eaurmc.fr/surveillance/eaux-superficielles/documents/arrete_evaluation_etat_eaux_de_surface_27-07-2015.pdf</a></li>
                    <li>Directive européenne : <a href="http://baignades.sante.gouv.fr/baignades/editorial/fr/controle/directive2006_7_CE.pdf" target="_blank" rel="noopener noreferrer">http://baignades.sante.gouv.fr/baignades/editorial/fr/controle/directive2006_7_CE.pdf</a></li>
                    </ul>
                    <p>En France :</p>
                    <ul>
                    <li>Organisation du contrôle de la qualité des eaux de baignade : <a href="http://baignades.sante.gouv.fr/baignades/editorial/fr/controle/organisation.html#t1" target="_blank" rel="noopener noreferrer">http://baignades.sante.gouv.fr/baignades/editorial/fr/controle/organisation.html#t1</a></li>
                    </ul>
                    <p>Sur la pollution :</p>
                    <ul>
                    <li>Qualité de l’eau des rivières dans l’agglomération : <a href="https://www.le-tamis.info/info/jaimerais-connaitre-la-qualite-de-leau-des-riviere" target="_blank" rel="noopener noreferrer">https://www.le-tamis.info/info/jaimerais-connaitre-la-qualite-de-leau-des-riviere</a></li>
                    <li>Station de Meylan : <a href="http://sierm.eaurmc.fr/surveillance/eaux-superficielles/fiche-etat-eaux.php?station=06141900" target="_blank" rel="noopener noreferrer">http://sierm.eaurmc.fr/surveillance/eaux-superficielles/fiche-etat-eaux.php?station=06141900</a></li>
                    <li>Station de Tullins : <a href="http://sierm.eaurmc.fr/surveillance/eaux-superficielles/fiche-etat-eaux.php?station=06147130" target="_blank" rel="noopener noreferrer">http://sierm.eaurmc.fr/surveillance/eaux-superficielles/fiche-etat-eaux.php?station=06147130</a></li>
                    </ul>
                    <p>Substances dans l'Isère : Benzo(b)fluoranthene, Benzo(g,h,i)perylene, Fluoranthene</p>
                    <ul>
                    <li>Benzo(b)fluoranthene : <a href="https://substances.ineris.fr/fr/substance/getDocument/2721" target="_blank" rel="noopener noreferrer">https://substances.ineris.fr/fr/substance/getDocument/2721</a></li>
                    <li>Benzo(g,h,i)perylene : <a href="https://substances.ineris.fr/fr/substance/getDocument/2723" target="_blank" rel="noopener noreferrer">https://substances.ineris.fr/fr/substance/getDocument/2723</a></li>
                    <li>Fluoranthene : <a href="https://substances.ineris.fr/fr/substance/getDocument/2789" target="_blank" rel="noopener noreferrer">https://substances.ineris.fr/fr/substance/getDocument/2789</a></li>
                    <li>Rapport « État initial commun IOTA et espèces protégées » : <a href="http://www.isere.gouv.fr/content/download/38041/273681/file/DDAE_Pi%C3%A8ce_C_EtatInitialCommun_Partie_2.pdf" target="_blank" rel="noopener noreferrer">http://www.isere.gouv.fr/content/download/38041/273681/file/DDAE_Pièce_C_EtatInitialCommun_Partie_2.pdf</a></li>
                    <li>Sur la consommation de poissons péchés dans l’Isère (interdite en 2009 après la confluence du Drac) : <a href="http://www.rhone-mediterranee.eaufrance.fr/docs/PCB/arretes/2009/2009-07-31_Isere-Drac-Romanche.pdf" target="_blank" rel="noopener noreferrer">http://www.rhone-mediterranee.eaufrance.fr/docs/PCB/arretes/2009/2009-07-31_Isere-Drac-Romanche.pdf</a></li>
                    <li>Baignade et pollution PCB : <a href="http://www.rhone-mediterranee.eaufrance.fr/pollutions/pollution_PCB/FAQ-PCB.php" target="_blank" rel="noopener noreferrer">http://www.rhone-mediterranee.eaufrance.fr/pollutions/pollution_PCB/FAQ-PCB.php</a></li>
                    </ul>

                    <p>Rejoignez-nous sur :</p>
                    <ul>
                    <li>Mastodon : <a href="https://mastodon.social/@mfmr" target="_blank" rel="noopener noreferrer">https://mastodon.social/@mfmr</a></li>
                    </ul>
                    ]]></content:encoded>
