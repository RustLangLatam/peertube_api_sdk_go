                                <content:encoded><![CDATA[<p>Shens papèrs est une production Art'Òc, prix du public au Consonance Music &amp; Dance Film Festival (Los Angeles, Etats Unis) septembre 2018, 2ème prix du film expérimental au 12 Month Film Festival de Cluj-Napoca (Roumanie) 2018, prix du film des droits humains au Soundance Film Festival, Barcelone (Espagne) 2020.<br />
                    Co-réalisation de Philippe Espinasse et Eva Cassagnet, avec la participation du CAMOM et de Piget Prod. Images Amic Bedel, montage Jan Labourie, enregistrement mixage Nicolas Panek, arrangements Guillaume Lopez, voix Fabienne Vayrette, Amel Duret, Guillaume Lopez, percussions Simon Portefaix.<br />
                    Avec : Frédérique Pageard, Anouk Davoine-Veneau, Clémentine Davoine-Veneau, Joan-Miquèu Espinasse et tou·tes les danseuses et danseurs.<br />
                    Un immense merci à l'ensemble des participant·es et des soutiens, aux contributrices et contributeurs sur Ulule.<br />
                    © Art'Òc 2016 - contacts : <a target="_blank" rel="noopener noreferrer">artoc@outlook.fr</a></p>
                    ]]></content:encoded>
