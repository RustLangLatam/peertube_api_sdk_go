  name: Video Playlists
- description: Operations on video files
  name: Video Files
- description: Video transcoding related operations
  name: Video Transcoding
- description: Video statistics
  name: Video Stats
- description: Server syndication feeds of videos
  name: Video Feeds
- description: Download video files
  name: Video Download
- description: |
    The search helps to find _videos_ or _channels_ from within the instance and beyond.
    Videos from other instances federated by the instance (that is, instances
    followed by the instance) can be found via keywords and other criteria of
    the advanced search.

    Administrators can also enable the use of a remote search system, indexing
    videos and channels not could be not federated by the instance.
  name: Search
- description: Get and update the custom homepage
  name: Homepage
- description: |
    PeerTube instances can mirror videos from one another, and help distribute some videos.

    For importing videos as your own, refer to [video imports](#operation/importVideo).
  name: Video Mirroring
- description: |
    Statistics
  name: Stats
- description: |
    Manage runner registration token
  name: Runner Registration Token
- description: Operation on video passwords
  name: Video Passwords
- description: |
    overview
  name: Overview Videos
paths:
  /static/web-videos/{filename}:
    get:
      description: '**PeerTube >= 6.0**'
      parameters:
      - description: Filename
        explode: false
        in: path
        name: filename
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: successful operation
        "404":
          description: not found
      summary: Get public Web Video file
      tags:
      - Static Video Files
  /static/web-videos/private/{filename}:
    get:
      description: '**PeerTube >= 6.0**'
      parameters:
      - description: Filename
        explode: false
        in: path
        name: filename
        required: true
        schema:
          type: string
        style: simple
      - description: "Video file token [generated](#operation/requestVideoToken) by\
          \ PeerTube so you don't need to provide an OAuth token in the request header."
        explode: true
        in: query
        name: videoFileToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: successful operation
        "403":
          description: invalid auth
        "404":
          description: not found
      security:
      - OAuth2: []
      summary: Get private Web Video file
      tags:
      - Static Video Files
  /static/streaming-playlists/hls/{filename}:
    get:
      parameters:
      - description: Filename
        explode: false
        in: path
        name: filename
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: successful operation
        "403":
          description: invalid auth
        "404":
          description: not found
      security:
      - OAuth2: []
      summary: Get public HLS video file
      tags:
      - Static Video Files
  /static/streaming-playlists/hls/private/{filename}:
    get:
      parameters:
      - description: Filename
        explode: false
        in: path
        name: filename
        required: true
        schema:
          type: string
        style: simple
      - description: "Video file token [generated](#operation/requestVideoToken) by\
          \ PeerTube so you don't need to provide an OAuth token in the request header."
        explode: true
        in: query
        name: videoFileToken
        required: false
        schema:
          type: string
        style: form
      - description: Ask the server to reinject videoFileToken in URLs in m3u8 playlist
        explode: true
        in: query
        name: reinjectVideoFileToken
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          description: successful operation
        "403":
          description: invalid auth
        "404":
          description: not found
      security:
      - OAuth2: []
      summary: Get private HLS video file
      tags:
      - Static Video Files
  /download/videos/generate/:videoId:
    get:
      description: Generate a mp4 container that contains at most 1 video stream and
        at most 1 audio stream. Mainly used to merge the HLS audio only video file
        and the HLS video only resolution file.
      parameters:
      - description: The video id
        explode: false
        in: path
        name: videoId
        required: true
        schema:
          $ref: '#/components/schemas/Video/properties/id'
        style: simple
      - description: streams of video files to mux in the output
        explode: true
        in: query
        name: videoFileIds
        required: true
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: "Video file token [generated](#operation/requestVideoToken) by\
          \ PeerTube so you don't need to provide an OAuth token in the request header."
        explode: true
        in: query
        name: videoFileToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: successful operation
      summary: Download video file
      tags:
      - Video Download
