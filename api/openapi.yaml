                                <content:encoded><![CDATA[<p>L'offensive anti-immigration de Donald Trump a des effets immédiats pour des milliers de migrants. Lundi 20 janvier, l’application CBP One, lancée par l’administration Biden pour leur permettre de prendre un rendez-vous afin de déposer leur demande d’asile avant d’entrer aux Etats-Unis, a cessé de fonctionner. Cela a déclenché des scènes de désespoir du côté mexicain de la frontière, où beaucoup ont découvert l’annulation de leurs rendez-vous.</p>
                    ]]></content:encoded>
