                                <description><![CDATA[Soutenez Blast, nouveau média indépendant : https://www.blast-info.fr/soutenir « Si j’avais su que j’aurais un jour une histoire, je l’aurais choisie, j’aurais vécu avec plus de soin pour la faire belle et vraie en vue de me plaire. Maintenant, c...]]></description>
                                <content:encoded><![CDATA[<p>Soutenez Blast, nouveau média indépendant : <a href="https://www.blast-info.fr/soutenir" target="_blank" rel="noopener noreferrer">https://www.blast-info.fr/soutenir</a></p>
                    <p>« Si j’avais su que j’aurais un jour une histoire, je l’aurais choisie, j’aurais vécu avec plus de soin pour la faire belle et vraie en vue de me plaire. Maintenant, c’est trop tard » :  Denis Robert cite Marguerite Duras en exergue de son édito de janvier pour mieux s’interroger sur le sens de ce que nous entreprenons à Blast, dans les médias… et sur la planète. Duras, mais aussi Cavanna et David Lynch. On avance en eau trouble, poussé par ces esprits sereins. Comment retrouver une vie tranquille ? Comment surmonter les fractures post Charlie? Comment lutter contre la montée du nazisme et des fake news (qui avancent ensemble)?<br />
                    L'édito brasse large et remonte au 11 septembre 2001, moment de bascule, pour très vite arriver aux attentats de 2015 et à Charlie. En être ou pas. Telle était et est toujours la question. Un édito assez sombre mais pas cafardeux, car à la fin, l’ami de la bande à Charlie Hebdo, biberonné par Choron and cie, nous livre un rayon d’optimisme : « La bataille va être rude, mais rien n’est perdu même si les vents contraire soufflent fort. Entre eux et nous, il y a la réalité du terrain. Je pense qu’ils s’en foutent de la réalité. Les 70 ou 80 000 morts de Gaza, comme le comptabilise cette semaine la revue scientifique The Lancet ne les préoccupe pas. L’histoire de la Palestine non plus. Ils ne voient rien, aveuglés qu’ils sont par leur croyance et leur esprit belliqueux. Il faut tenir bon, revenir au réel toujours. Et avoir confiance en l’avenir. Il est imprévisible. Tout peut arriver et le meilleur n’est pas à exclure. »  Allez salut, et vive Blast.</p>
                    <p>Journaliste : Denis Robert<br />
                    Montage : Hugo Bot Delpérié, Mehdi Lakhal<br />
                    Son : Baptiste Veilhan<br />
                    Graphisme : Morgane Sabouret<br />
                    Production : Hicham Tragha<br />
                    Directeur des programmes : Mathias Enthoven<br />
                    Co-directrice de la rédaction : Soumaya Benaïssa<br />
                    Directeur de la publication : Denis Robert</p>
