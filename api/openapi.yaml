                                <description><![CDATA[Conférence de Cédric Villani sur l'intelligence artificielle du 6 décembre 2024 à la Maison des Damganais. Organisé par l'Université Populaire du Numérique de Damgan (UPND): https://adn56.net Article sur le conférence avec toutes les ressour...]]></description>
                                <content:encoded><![CDATA[<p>Conférence de Cédric Villani sur l'intelligence artificielle du 6 décembre 2024 à la Maison des Damganais.</p>
                    <p>Organisé par l'Université Populaire du Numérique de Damgan (UPND): <a href="https://adn56.net" target="_blank" rel="noopener noreferrer">https://adn56.net</a></p>
                    <p>Article sur le conférence avec toutes les ressources disponibles: <a href="https://wp.me/p82yvs-1br" target="_blank" rel="noopener noreferrer">https://wp.me/p82yvs-1br</a></p>
                    <p>Retranscription intégrale de la conférence avec beaucoup de références, liens, pour les sujets, livres et personnes évoqués (PDF): <a href="https://adn56.net/blog/wp-content/uploads/2025/01/Retranscription-conference-Villani.pdf" target="_blank" rel="noopener noreferrer">https://adn56.net/blog/wp-content/uploads/2025/01/Retranscription-conference-Villani.pdf</a></p>
                    <p>00:00:16 Introduction de Pierre Bleiberg (UPND)<br />
                    00:04:48 Début de la conférence de Cédric Villani<br />
                    00:07:34 La mission parlementaire sur l’IA<br />
                    00:11:00  Transformer automatiquement une mélodie en partition<br />
                    00:14:55  Première interpellation sur les dangers de l’IA pour la démocratie<br />
                    00:16:20  Les prédictions de Jacques Ellul<br />
                    00:19:20  Essai de définir l’IA<br />
                    00:21:07  Historique de l’IA depuis les années 1940<br />
                    00:25:00  Un match d’échecs en 1997<br />
                    00:30:36  Il y a un vrai truc qui démarre et ce n'est pas un hasard. Début de la société numérique<br />
                    00:31:55  Google :  un algorithme de recherche vraiment efficace<br />
                    00:33:00  La pertinence :  algorithme PageRank<br />
                    00:38:56  En 2012 : second coup de théâtre avec un concours de reconnaissance d’images<br />
                    00:40:20  Trois grandes familles d’apprentissage<br />
                    00:46:48  Réseau de neurones<br />
                    00:51:52  L’apport des processeurs graphiques<br />
                    00:55:44  Victoire sur le jeu de go<br />
                    00:59:44  Trois mots-clés pour une stratégie d’IA<br />
                    01:02:46  Une nouvelle ère avec l’arrivée de ChatGPT en 2022<br />
                    01:07:50  La pratique devant la théorie<br />
                    01:09:55  Questions du public<br />
                    01:13:45  Début des réponses. L’IA va-t-elle remplacer l’humain ?<br />
                    01:18:00  Est-ce que le travail va diminuer ?<br />
                    01:21:45  Pourquoi les patients préfèrent le discours de l’IA plutôt que les réponses de leur médecin ?<br />
                    01:26:35  Impact écologique de l’IA<br />
                    01:31:05  Impact indirect sur la démocratie<br />
                    01:35:10  L’informatique quantique<br />
                    01:36:00  Les libertariens et les transhumanistes<br />
                    01:36:50  Étudier la vie sur terre<br />
                    01:37:30  L’IA : un outil pour l’art ?<br />
                    01:38:30  L’IA et langage animalier<br />
                    01:40:18  Un appauvrissement général ?<br />
                    01:41:20  Quels conseils pour les jeunes ?</p>
                    ]]></content:encoded>
