                                <description><![CDATA[Le professeur Pierre-Henri Gouyon donne une conférence sur l'effondrement de la biodiversité. Il nous explique l'utilité du frigo à graines, nous éclaire sur la sous-nutrition et la diversité agricole. Réduire la qualité de la vidéo. S'abonner ...]]></description>
                                <content:encoded><![CDATA[<p>Le professeur Pierre-Henri Gouyon donne une conférence sur l'effondrement de la biodiversité. Il nous explique l'utilité du frigo à graines, nous éclaire sur la sous-nutrition et la diversité agricole.</p>
                    <p>Réduire la qualité de la vidéo.</p>
