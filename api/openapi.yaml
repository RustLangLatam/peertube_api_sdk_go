                                <content:encoded><![CDATA[<p>Jean-Marc Jancovici, expert énergie-climat et président du shift project, fait une chronique sur RTL le samedi matin. Il présente cette fois l'arbitrage à faire entre magasin et e-commerce.</p>
                    <p>Réduire la qualité de la vidéo.</p>
                    <p>S'abonner à la chaîne <a href="https://www.youtube.com/@academieduclimat" target="_blank" rel="noopener noreferrer">https://www.youtube.com/@academieduclimat</a></p>
                    <p>Pour changer le système :<br />
                    Réclamer le RIC constituant : <a href="https://www.mouvement-constituant-populaire.fr/" target="_blank" rel="noopener noreferrer">https://www.mouvement-constituant-populaire.fr/</a><br />
                    Changer de banque: <a href="https://www.lanef.com/" target="_blank" rel="noopener noreferrer">https://www.lanef.com/</a> <a href="https://change-de-banque.org/particulier/" target="_blank" rel="noopener noreferrer">https://change-de-banque.org/particulier/</a><br />
                    Passer à l'action militante: <a href="https://extinctionrebellion.fr/" target="_blank" rel="noopener noreferrer">https://extinctionrebellion.fr/</a> <a href="https://ripostealimentaire.fr/" target="_blank" rel="noopener noreferrer">https://ripostealimentaire.fr/</a><br />
                    Changer de travail : <a href="https://jobs.makesense.org/fr" target="_blank" rel="noopener noreferrer">https://jobs.makesense.org/fr</a></p>
                    <p>Sources<br />
                    Jancovici <a href="https://www.rtl.fr/programmes/on-refait-la-planete-rtl/7900453839-no-l-la-livraison-de-cadeau-pratique-mais-pas-ecolo" target="_blank" rel="noopener noreferrer">https://www.rtl.fr/programmes/on-refait-la-planete-rtl/7900453839-no-l-la-livraison-de-cadeau-pratique-mais-pas-ecolo</a><br />
                    Musique <a href="https://www.youtube.com/watch?v=39PVEaSytpo" target="_blank" rel="noopener noreferrer">https://www.youtube.com/watch?v=39PVEaSytpo</a></p>
                    <p>Réponses au quiz de fin :</p>
                    <p>/!\ Description à ne pas lire avant d'avoir vu la vidéo entièrement<br />
                    /!\</p>
                    <p>/!\</p>
                    <p>/!\ <br />
                    /!\</p>
                    <p>Quel élément est déterminant pour arbitrer entre magasin et e-commerce ?<br />
                    Mode de déplacement jusqu'au magasin.</p>
                    <p>Quel est le défaut du e-commerce ?<br />
                    Effet rebond, c'est plus facile donc on le fait plus.</p>
                    <p>Quelle est la principale nuisance écologique lorsqu'on achète un objet ?<br />
                    La fabrication de l'objet et non pas son mode de livraison.</p>
                    <p>#jancovici #écologie #ecommerce #cadeau #janco #JMJ #RTL #extrait #ethiqueettac</p>
                    ]]></content:encoded>
