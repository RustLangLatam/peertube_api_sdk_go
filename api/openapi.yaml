                                <title><![CDATA[TRUMP, MUSK ET LES MILLIARDAIRES : POURQUOI C'EST BIEN PIRE QUE CE QU'ON IMAGINAIT]]></title>
                                <link>https://peertube2.cpy.re/w/gUwNAWd7rTh5XeX8mb7geS</link>
                                <guid>https://peertube2.cpy.re/w/gUwNAWd7rTh5XeX8mb7geS</guid>
                                <pubDate>Wed, 22 Jan 2025 16:00:08 GMT</pubDate>
                                <description><![CDATA[Soutenez Blast, nouveau média indépendant : https://www.blast-info.fr/soutenir Donald Trump est officiellement à nouveau président des Etats-Unis et il est plus puissant que jamais. 8 ans après sa première élection, c’est une toute nouvelle ère q...]]></description>
                                <content:encoded><![CDATA[<p>Soutenez Blast, nouveau média indépendant : <a href="https://www.blast-info.fr/soutenir" target="_blank" rel="noopener noreferrer">https://www.blast-info.fr/soutenir</a></p>
                    <p>Donald Trump est officiellement à nouveau président des Etats-Unis et il est plus puissant que jamais. 8 ans après sa première élection, c’est une toute nouvelle ère qui s’ouvre pour le pays mais aussi pour le monde. L’ère où tout peut basculer.<br />
                    Cela pourrait presque être le scénario d’une série de science-fiction. Donald Trump revient à la Maison Blanche en compagnie d’Elon Musk, l’homme le plus riche au monde mais aussi de toute une clique de milliardaires et millionnaires, de géants de la tech qui ont façonné le monde dans lequel nous vivons. Désormais complices de l’extrême droite, ils mettent en danger notre planète, notre vie privée, nos démocraties et ne cachent pas leur masculinisme. Les conflits d’intérêts sont partout. Et la ploutocratie, ce pouvoir exercé par les plus riches, n’a jamais été aussi évidente, certains parlent même d’une broligarchie en référence aux bros, les frères qui se serrent les coudes pour former un boys club de milliardaire au pouvoir. En clair, l’ultra capitalisme et les libertariens partent à l’assaut de la démocratie et de l’”Etat profond”.<br />
                    De nombreux experts s’accordent à dire que l’Etat de droit est menacé aux Etats Unis. Et tout ceci, donne l'impression que c’est une certaine vision de la société qui est en train de gagner.<br />
                    Un nouveau chapitre de l’histoire mondiale s'ouvre donc plein d’incertitudes. Car cette politique nous concerne aussi. La souveraineté même de l'Union européenne est mise en danger par l’ingérence d’Elon Musk et de Donald Trump. Avec ce second mandat, le saut dans le vide est complet et le ton a déjà été donné.</p>
                    <p>À l’heure où beaucoup se demandent qui a le plus de pouvoir entre Donald Trump et Elon Musk, Paloma Moritz vous propose de prendre un peu de recul pour comprendre ce qu’il se joue actuellement aux Etats-Unis et ses conséquences pour le monde.</p>
                    <p>Pour aller plus loin :<br />
                    Décryptage Blast “Etats-Unis : l'élection qui va tout faire basculer” <a href="https://www.youtube.com/watch?v=Ykwe69eZ374" target="_blank" rel="noopener noreferrer">https://www.youtube.com/watch?v=Ykwe69eZ374</a><br />
                    La playlist de Blast sur la présidentielle américaine : <a href="https://www.youtube.com/watch?v=9uoh5MWKWws&amp;list=PLv1KZC6gJTFleCy7Ls0RIYpH-kLLiKc2O" target="_blank" rel="noopener noreferrer">https://www.youtube.com/watch?v=9uoh5MWKWws&amp;list=PLv1KZC6gJTFleCy7Ls0RIYpH-kLLiKc2O</a></p>
                    <p>Journaliste : Paloma Moritz<br />
