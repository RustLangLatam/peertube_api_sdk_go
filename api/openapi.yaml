                    <p>Sánchez-Martí, Jordi. (2023). Charting Amadis de Gaule’s Commercial Success in Early Modern Europe. 10.1515/9783110764451-009.</p>
                    <p>Ligier-Degauque, Isabelle, 2009. ”Amadis” ou le tournant du merveilleux : étude de la réception parodique de la tragédie en musique de Lully et Quinault <a href="https://hal.science/hal-03828310/document" target="_blank" rel="noopener noreferrer">https://hal.science/hal-03828310/document</a></p>
                    <p>Les Amadis sont lisibles sur Gallica<br />
